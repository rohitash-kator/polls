<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSignup()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input
            matInput
            [(ngModel)]="enteredFirstName"
            name="firstName"
            type="text"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            [(ngModel)]="enteredLastName"
            name="lastName"
            type="text"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="enteredEmail"
            name="email"
            type="email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="enteredPassword"
            name="password"
            type="password"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [(ngModel)]="enteredConfirmPassword"
            name="confirmPassword"
            type="password"
            required
          />
        </mat-form-field>

        <div class="signup-actions">
          <button mat-raised-button color="primary" type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
