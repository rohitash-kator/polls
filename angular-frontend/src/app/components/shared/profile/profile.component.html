<div class="user-profile-container">
  <h2 class="profile-heading">{{ user.firstName }} {{ user.lastName }}</h2>

  <div class="user-details">
    <div class="detail-row">
      <span class="label">Email:</span>
      <span class="value">{{ user.email }}</span>
    </div>
    <div class="detail-row">
      <span class="label">Role:</span>
      <span class="value">{{ user.role }}</span>
    </div>
    <div class="detail-row">
      <span class="label">Account Created At:</span>
      <span class="value">{{ user.createdAt | date : "short" }}</span>
    </div>
    <div class="detail-row">
      <span class="label">Last Updated At:</span>
      <span class="value">{{ user.updatedAt | date : "short" }}</span>
    </div>
  </div>
</div>
